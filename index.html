<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Random Quotes Machine</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 900px;">

        <!-- wrapper section -->
        
        <div class="container-lg text-center my-5" id="quote-box">
            <div class="row">
                    <div class="text-center">
                        <h1 class="display-4 text-dark fw-bold my-3">Random Quotes Machine</h1>
                    </div>
                <div class="d-flex justify-content-center align-items-center text-center">
                        <div class="text-center fw-bold fs-2 bg-ligth border shadow-lg w-50 mt-3">
                            <blockquote class="blockquote">
                                <i class="bi bi-quote"></i><span class="m-3" id="text"></span>
                                <footer class="blockquote-footer my-3 ms-5 fs-6"><cite title="Source Title" id="author"></cite></footer>
                            </blockquote>
                            <div class="my-3 justify-content-center align-items-center">
                                <a href="twitter.com/intent/tweet" class="btn btn-outline-primary mx-5" id="tweet-quote" target="_top"><i class="bi bi-twitter"></i></a>
                                <button class="btn btn-outline-secondary mx-5" type="button" id="new-quote">New quote</button>
                            </div>
                        </div>
                </div>
                <div class="border-t-5">
                        <a href="https://github.com/" class="text-decoration-none">By: <span class="fs-5 fw-bold">Jean de Dieu</span> </a>
                </div>
                </div>
            </div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/quotes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
